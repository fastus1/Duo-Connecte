<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <script>
      (function() {
        // MUST RUN BEFORE ANY STYLES - detect theme and set background immediately
        var urlParams = new URLSearchParams(window.location.search);
        var urlTheme = urlParams.get('theme');
        var storedTheme = localStorage.getItem('theme');
        
        var isDark;
        if (urlTheme === 'dark') {
          isDark = true;
        } else if (urlTheme === 'light') {
          isDark = false;
        } else if (storedTheme === 'dark') {
          isDark = true;
        } else if (storedTheme === 'light') {
          isDark = false;
        } else {
          isDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        }
        
        // Apply theme class and inline background BEFORE any CSS is parsed
        var bg = isDark ? '#252d3a' : '#f0f3f7';
        document.documentElement.classList.add(isDark ? 'dark' : 'light');
        document.documentElement.style.backgroundColor = bg;
        
        // Store for later use
        window.__initialTheme = isDark ? 'dark' : 'light';
        
        // Listen for theme updates from Circle.so
        window.addEventListener('message', function handler(event) {
          if (event.data && event.data.type === 'CIRCLE_THEME_INIT') {
            var newDark = event.data.theme === 'dark';
            var newBg = newDark ? '#252d3a' : '#f0f3f7';
            document.documentElement.classList.remove('dark', 'light');
            document.documentElement.classList.add(newDark ? 'dark' : 'light');
            document.documentElement.style.backgroundColor = newBg;
            document.body && (document.body.style.backgroundColor = newBg);
          }
        });
      })();
    </script>
    <style>
      html, body, #root { 
        min-height: 100vh;
        margin: 0;
      }
      html.light, html.light body, html.light #root { 
        background-color: #f0f3f7; 
      }
      html.dark, html.dark body, html.dark #root { 
        background-color: #252d3a; 
      }
    </style>
